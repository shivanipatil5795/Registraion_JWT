<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 image-container">
        <img src="https://images.pexels.com/photos/459335/pexels-photo-459335.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image Description" class="side-image">
      </div>
      <div class="col-md-6 main">
        <form action="/login" method="POST">
          <h2>Login Form</h2>
          <input type="text" class="box" id="username" name="username" placeholder="Username" required/><br>
          <input type="password" class="box" id="password" name="password" placeholder="Password" required/><br>
          <input type="submit" value="Login" id="login"/>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
